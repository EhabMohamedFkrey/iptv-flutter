name: Flutter Android Build (APK & AAB)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 1. Checkout Repository
      uses: actions/checkout@v4

    - name: 2. Setup Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'

    - name: 3. Install Dependencies
      run: flutter pub get

    # توليد ملفات models.g.dart
    - name: 4. Generate Models (build_runner)
      run: flutter packages pub run build_runner build --delete-conflicting-outputs
    
    # === الخطوة السحرية: حذف المجلد اليدوي وتوليده آلياً ===
    - name: 5. Nuke and Regenerate Android
      run: |
        # 1. حذف مجلد android القديم/المكسور بالكامل
        rm -rf android

        # 2. إنشاء بنية أندرويد جديدة ونظيفة (متوافقة مع pubspec.yaml)
        # نستخدم اسم المشروع الموجود في pubspec.yaml
        flutter create . --project-name smarters_pro_flutter --org com.example --platform android

        # 3. تعديل ملفات Gradle تلقائياً لدعم media_kit (MultiDex & MinSDK)
        # رفع الحد الأدنى لإصدار الأندرويد إلى 21
        sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 21/' android/app/build.gradle
        # تفعيل MultiDex
        sed -i '/defaultConfig {/a \ \ \ \ \ \ \ \ multiDexEnabled true' android/app/build.gradle
        sed -i '/dependencies {/a \ \ \ \ implementation "androidx.multidex:multidex:2.0.1"' android/app/build.gradle

        # 4. إضافة صلاحيات IPTV (Cleartext) إلى ملف Manifest الجديد
        # نضيف السطر داخل وسم <application>
        sed -i '/<application/a \ \ \ \ \ \ \ \ android:usesCleartextTraffic="true"' android/app/src/main/AndroidManifest.xml
    
    - name: 6. Build Android APK (Release)
      run: flutter build apk --release

    - name: 7. Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter/apk/app-release.apk
        
    - name: 8. Build Android AAB (App Bundle for Play Store)
      run: flutter build appbundle --release

    - name: 9. Upload AAB Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-aab
        path: build/app/outputs/bundle/release/app-release.aab
