name: Flutter Android Build (APK & AAB)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 1. Checkout Repository
      uses: actions/checkout@v4

    - name: 2. Setup Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'

    - name: 3. Install Dependencies
      run: flutter pub get

    - name: 4. Generate Models (build_runner)
      run: flutter packages pub run build_runner build --delete-conflicting-outputs
    
    # === الخطوة الذهبية: الترتيب الصحيح للأوامر في Gradle ===
    - name: 5. Regenerate Android with Correct Order
      run: |
        # 1. توحيد الاسم في pubspec
        sed -i 's/name: .*/name: iptv_flutter/' pubspec.yaml
        find lib -name "*.dart" -print0 | xargs -0 sed -i 's/package:smarters_pro_flutter/package:iptv_flutter/g'

        # 2. حذف Android القديم وإنشاء الجديد
        rm -rf android
        flutter create . --platform android --project-name iptv_flutter --org com.example

        # 3. ملء local.properties بالقيم الهامة
        echo "flutter.sdk=$FLUTTER_ROOT" > android/local.properties
        echo "flutter.buildMode=release" >> android/local.properties
        echo "flutter.versionName=1.0.0" >> android/local.properties
        echo "flutter.versionCode=1" >> android/local.properties

        # 4. === استبدال ملف build.gradle الجذري بالكامل ===
        # السبب: لضمان أن كود الإصلاح يأتي قبل evaluationDependsOn
        cat <<EOF > android/build.gradle
        buildscript {
            ext.kotlin_version = '1.9.0'
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.0.2'
                classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:\$kotlin_version"
            }
        }

        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }

        rootProject.buildDir = '../build'
        subprojects {
            project.buildDir = "\${rootProject.buildDir}/\${project.name}"
        }

        // === الترتيب الصحيح: الإصلاح هنا ===
        // إجبار جميع المكتبات (مثل package_info_plus) على استخدام SDK 34
        subprojects {
            afterEvaluate { project ->
                if (project.hasProperty("android")) {
                    android {
                        compileSdkVersion 34
                        defaultConfig {
                            minSdkVersion 21
                            targetSdkVersion 34
                        }
                    }
                }
            }
        }

        // === الترتيب الصحيح: التقييم هنا (يجب أن يكون الأخير) ===
        subprojects {
            project.evaluationDependsOn(':app')
        }

        tasks.register("clean", Delete) {
            delete rootProject.buildDir
        }
        EOF

        # 5. تعديل app/build.gradle (MultiDex & Namespace)
        sed -i '/defaultConfig {/a \ \ \ \ \ \ \ \ multiDexEnabled true' android/app/build.gradle
        # إضافة المكتبة بأمان
        echo "" >> android/app/build.gradle
        echo "dependencies {" >> android/app/build.gradle
        echo "    implementation 'androidx.multidex:multidex:2.0.1'" >> android/app/build.gradle
        echo "}" >> android/app/build.gradle
        
        # تصحيح اسم الباقة
        sed -i 's/com.example.iptv_flutter/com.example.smartersproflutter/g' android/app/build.gradle

        # 6. تعديل Manifest
        sed -i '/<application/a \ \ \ \ \ \ \ \ android:usesCleartextTraffic="true"' android/app/src/main/AndroidManifest.xml
        
        # 7. استعادة ملف Kotlin
        mkdir -p android/app/src/main/kotlin/com/example/smartersproflutter
        cat <<EOF > android/app/src/main/kotlin/com/example/smartersproflutter/MainActivity.kt
        package com.example.smartersproflutter
        import io.flutter.embedding.android.FlutterActivity
        class MainActivity: FlutterActivity()
        EOF
        
        # حذف الملف الافتراضي
        rm -rf android/app/src/main/kotlin/com/example/iptv_flutter
    
    - name: 6. Build Android APK (Release)
      run: flutter build apk --release

    - name: 7. Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter/apk/app-release.apk
        
    - name: 8. Build Android AAB (App Bundle for Play Store)
      run: flutter build appbundle --release

    - name: 9. Upload AAB Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-aab
        path: build/app/outputs/bundle/release/app-release.aab
