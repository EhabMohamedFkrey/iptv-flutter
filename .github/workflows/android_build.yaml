name: Flutter Android Build (APK & AAB)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 1. Checkout Repository
      uses: actions/checkout@v4

    - name: 2. Setup Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'

    - name: 3. Install Dependencies
      run: flutter pub get

    # توليد ملفات models.g.dart
    - name: 4. Generate Models (build_runner)
      run: flutter packages pub run build_runner build --delete-conflicting-outputs
    
    # === الخطوة الذهبية: توحيد الأسماء وإعادة البناء الآمن ===
    - name: 5. Standardize Project Name & Regenerate Android
      run: |
        # 1. إجبار اسم المشروع في pubspec.yaml على iptv_flutter
        # هذا يضمن توافق جميع الأدوات
        sed -i 's/name: .*/name: iptv_flutter/' pubspec.yaml

        # 2. تصحيح جميع استدعاءات الـ import في ملفات lib/ لتستخدم iptv_flutter
        # هذا يحل مشكلة Target kernel_snapshot failed
        find lib -name "*.dart" -print0 | xargs -0 sed -i 's/package:smarters_pro_flutter/package:iptv_flutter/g'

        # 3. حذف مجلد android القديم
        rm -rf android

        # 4. إنشاء بنية أندرويد جديدة ونظيفة (باسم iptv_flutter)
        flutter create . --platform android --project-name iptv_flutter --org com.example

        # 5. === التعديلات الآمنة على ملفات Gradle (بدون إعادة كتابة كاملة) ===
        
        # أ) رفع إصدارات SDK في ملف التطبيق (لحل مشاكل المكتبات)
        sed -i 's/compileSdkVersion flutter.compileSdkVersion/compileSdkVersion 34/' android/app/build.gradle
        sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 21/' android/app/build.gradle
        sed -i 's/targetSdkVersion flutter.targetSdkVersion/targetSdkVersion 34/' android/app/build.gradle
        
        # ب) تفعيل MultiDex
        sed -i '/defaultConfig {/a \ \ \ \ \ \ \ \ multiDexEnabled true' android/app/build.gradle
        
        # ج) إضافة مكتبة MultiDex (في نهاية الملف لتجنب الأخطاء)
        echo "" >> android/app/build.gradle
        echo "dependencies {" >> android/app/build.gradle
        echo "    implementation 'androidx.multidex:multidex:2.0.1'" >> android/app/build.gradle
        echo "}" >> android/app/build.gradle

        # 6. إضافة صلاحيات IPTV (Cleartext) إلى ملف Manifest
        sed -i '/<application/a \ \ \ \ \ \ \ \ android:usesCleartextTraffic="true"' android/app/src/main/AndroidManifest.xml
        
        # 7. التأكد من وجود ملف local.properties (احتياطي)
        echo "flutter.sdk=$FLUTTER_ROOT" > android/local.properties
    
    - name: 6. Build Android APK (Release)
      run: flutter build apk --release

    - name: 7. Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter/apk/app-release.apk
        
    - name: 8. Build Android AAB (App Bundle for Play Store)
      run: flutter build appbundle --release

    - name: 9. Upload AAB Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-aab
        path: build/app/outputs/bundle/release/app-release.aab
