name: Flutter Android Build (APK & AAB)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # يسمح بتشغيل البناء يدوياً من واجهة GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 1. Checkout Repository
      uses: actions/checkout@v4 # تحديث إلى v4

    - name: 2. Setup Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0' # استخدام إصدار ثابت وموثوق
        channel: 'stable'

    - name: 3. Install Dependencies
      run: flutter pub get

    # توليد ملفات models.g.dart الضرورية للتطبيق
    - name: 4. Generate Models (build_runner)
      run: flutter packages pub run build_runner build --delete-conflicting-outputs
    
    # === تم حذف الخطوة رقم 5 المكسورة (media_kit:setup) التي تسببت في الخطأ ===

    # هذه الخطوة مهمة جداً لـ IPTV: تسمح باتصالات HTTP غير المشفرة (Cleartext Traffic)
    - name: 5. Apply AndroidManifest Patch (Cleartext Traffic)
      run: |
        MANIFEST_FILE="android/app/src/main/AndroidManifest.xml"
        # التأكد من إضافة android:usesCleartextTraffic="true" إلى وسم <application>
        if ! grep -q 'android:usesCleartextTraffic="true"' "$MANIFEST_FILE"; then
            sed -i '/<application/ s/.$/ android:usesCleartextTraffic="true"&/' "$MANIFEST_FILE"
        fi
        
    - name: 6. Build Android APK (Release)
      run: flutter build apk --release

    - name: 7. Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter/apk/app-release.apk
        
    - name: 8. Build Android AAB (App Bundle for Play Store)
      run: flutter build appbundle --release

    - name: 9. Upload AAB Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-aab
        path: build/app/outputs/bundle/release/app-release.aab
