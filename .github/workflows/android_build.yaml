name: Flutter Android Build (APK & AAB)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 1. Checkout Repository
      uses: actions/checkout@v4

    - name: 2. Setup Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3' # استخدام إصدار حديث لدعم المكتبات الجديدة
        channel: 'stable'

    - name: 3. Install Dependencies
      run: flutter pub get

    - name: 4. Generate Models (build_runner)
      run: flutter packages pub run build_runner build --delete-conflicting-outputs
    
    # === الخطوة المصححة: إعادة البناء مع فرض إعدادات التوافق ===
    - name: 5. Nuke and Regenerate Android with Fixes
      run: |
        # 1. حذف القديم
        rm -rf android

        # 2. إنشاء الجديد (باسم المشروع الصحيح iptv_flutter)
        flutter create . --platform android --project-name iptv_flutter --org com.example

        # 3. === الإصلاح السحري ===
        # كتابة ملف build.gradle الجذري يدوياً لضمان تعريف المتغيرات التي تطلبها المكتبات
        cat <<EOF > android/build.gradle
        buildscript {
            ext.kotlin_version = '1.9.0'
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.0.0'
                classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:\$kotlin_version"
            }
        }

        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }

        rootProject.buildDir = '../build'
        subprojects {
            project.buildDir = "\${rootProject.buildDir}/\${project.name}"
        }
        subprojects {
            project.evaluationDependsOn(':app')
        }

        tasks.register("clean", Delete) {
            delete rootProject.buildDir
        }
        EOF

        # 4. كتابة ملف local.properties
        echo "flutter.sdk=$FLUTTER_ROOT" > android/local.properties

        # 5. تعديل ملف app/build.gradle لرفع الإصدارات ودعم MultiDex
        # نستخدم python للتعديل الذكي أو sed البسيط لإجبار القيم
        
        # تغيير compileSdkVersion إلى 34
        sed -i 's/compileSdkVersion flutter.compileSdkVersion/compileSdkVersion 34/' android/app/build.gradle
        sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 21/' android/app/build.gradle
        sed -i 's/targetSdkVersion flutter.targetSdkVersion/targetSdkVersion 34/' android/app/build.gradle
        
        # إضافة MultiDex
        sed -i '/defaultConfig {/a \ \ \ \ \ \ \ \ multiDexEnabled true' android/app/build.gradle
        
        # إضافة dependencies
        echo "" >> android/app/build.gradle
        echo "dependencies {" >> android/app/build.gradle
        echo "    implementation 'androidx.multidex:multidex:2.0.1'" >> android/app/build.gradle
        echo "}" >> android/app/build.gradle

        # 6. إضافة صلاحيات IPTV
        sed -i '/<application/a \ \ \ \ \ \ \ \ android:usesCleartextTraffic="true"' android/app/src/main/AndroidManifest.xml
    
    - name: 6. Build Android APK (Release)
      run: flutter build apk --release

    - name: 7. Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter/apk/app-release.apk
        
    - name: 8. Build Android AAB (App Bundle for Play Store)
      run: flutter build appbundle --release

    - name: 9. Upload AAB Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-aab
        path: build/app/outputs/bundle/release/app-release.aab
