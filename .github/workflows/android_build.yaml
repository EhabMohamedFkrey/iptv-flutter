name: Flutter Android Build (APK & AAB)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 1. Checkout Repository
      uses: actions/checkout@v4

    - name: 2. Setup Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'

    - name: 3. Install Dependencies
      run: flutter pub get

    # توليد ملفات models.g.dart
    - name: 4. Generate Models (build_runner)
      run: flutter packages pub run build_runner build --delete-conflicting-outputs
    
    # === الخطوة الجديدة: منح صلاحيات التنفيذ لـ gradlew ===
    - name: 5. Grant Execution Permissions to gradlew
      run: chmod +x android/gradlew
    
    # 6. Prepare Android Environment (التهيئة النهائية)
    - name: 6. Prepare Android Environment
      run: |
        # التأكد من صلاحية ملف settings.gradle لربط المكتبات
        echo "include ':app'" > android/settings.gradle
        
        # التأكد من وجود ملف local.properties الذي يطلبه Gradle
        echo "flutter.sdk=$(echo $FLUTTER_ROOT)" > android/local.properties
    
    # 7. Apply AndroidManifest Patch (Cleartext Traffic)
    - name: 7. Apply AndroidManifest Patch (Cleartext Traffic)
      run: |
        MANIFEST_FILE="android/app/src/main/AndroidManifest.xml"
        # التأكد من إضافة android:usesCleartextTraffic="true" إلى وسم <application>
        if ! grep -q 'android:usesCleartextTraffic="true"' "$MANIFEST_FILE"; then
            sed -i '/<application/ s/.$/ android:usesCleartextTraffic="true"&/' "$MANIFEST_FILE"
        fi
        
    - name: 8. Build Android APK (Release)
      run: flutter build apk --release

    - name: 9. Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter/apk/app-release.apk
        
    - name: 10. Build Android AAB (App Bundle for Play Store)
      run: flutter build appbundle --release

    - name: 11. Upload AAB Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-aab
        path: build/app/outputs/bundle/release/app-release.aab
