name: Flutter Android Build (APK & AAB)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 1. Checkout Repository
      uses: actions/checkout@v4

    - name: 2. Setup Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'

    - name: 3. Install Dependencies
      run: flutter pub get

    - name: 4. Generate Models (build_runner)
      run: flutter packages pub run build_runner build --delete-conflicting-outputs
    
    # === الخطوة الحاسمة: إعادة كتابة نظام Gradle بالكامل ===
    - name: 5. Rebuild Android Build System Manually
      run: |
        # 1. توحيد الأسماء في ملفات Dart
        sed -i 's/name: .*/name: iptv_flutter/' pubspec.yaml
        find lib -name "*.dart" -print0 | xargs -0 sed -i 's/package:smarters_pro_flutter/package:iptv_flutter/g'

        # 2. حذف المجلد القديم وإنشاء الهيكل الأساسي
        rm -rf android
        # نستخدم flutter create فقط لإنشاء مجلدات الموارد (res) والأيقونات، لا نعتمد على ملفات Gradle الخاصة به
        flutter create . --platform android --project-name iptv_flutter --org com.example

        # 3. كتابة ملف local.properties
        echo "flutter.sdk=$FLUTTER_ROOT" > android/local.properties

        # 4. === استبدال settings.gradle (النظام الكلاسيكي لربط المكتبات) ===
        # هذا الملف يضمن تحميل المكتبات بالطريقة التي يفهمها build.gradle أدناه
        cat <<EOF > android/settings.gradle
        include ':app'

        def localPropertiesFile = new File(rootProject.projectDir, "local.properties")
        def properties = new Properties()

        assert localPropertiesFile.exists()
        localPropertiesFile.withReader("UTF-8") { reader -> properties.load(reader) }

        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        apply from: "\$flutterSdkPath/packages/flutter_tools/gradle/app_plugin_loader.gradle"
        EOF

        # 5. === استبدال build.gradle الجذري (مع إجبار الإصدارات) ===
        cat <<EOF > android/build.gradle
        buildscript {
            ext.kotlin_version = '1.9.0'
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.0.2'
                classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:\$kotlin_version"
            }
        }

        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }

        rootProject.buildDir = '../build'
        subprojects {
            project.buildDir = "\${rootProject.buildDir}/\${project.name}"
        }

        // هذا هو الكود السحري الذي يجبر كل المكتبات على استخدام SDK 34
        subprojects {
            afterEvaluate { project ->
                if (project.hasProperty("android")) {
                    android {
                        compileSdkVersion 34
                        namespace = project.group + "." + project.name.replace("-", "_")
                        defaultConfig {
                            minSdkVersion 21
                            targetSdkVersion 34
                        }
                    }
                }
            }
        }

        subprojects {
            project.evaluationDependsOn(':app')
        }

        tasks.register("clean", Delete) {
            delete rootProject.buildDir
        }
        EOF

        # 6. === استبدال app/build.gradle ===
        cat <<EOF > android/app/build.gradle
        def localProperties = new Properties()
        def localPropertiesFile = rootProject.file('local.properties')
        if (localPropertiesFile.exists()) {
            localPropertiesFile.withReader('UTF-8') { reader ->
                localProperties.load(reader)
            }
        }

        def flutterRoot = localProperties.getProperty('flutter.sdk')
        if (flutterRoot == null) {
            throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
        }

        def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
        if (flutterVersionCode == null) {
            flutterVersionCode = '1'
        }

        def flutterVersionName = localProperties.getProperty('flutter.versionName')
        if (flutterVersionName == null) {
            flutterVersionName = '1.0'
        }

        apply plugin: 'com.android.application'
        apply plugin: 'kotlin-android'
        apply from: "\$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

        android {
            namespace "com.example.smartersproflutter"
            compileSdkVersion 34
            ndkVersion flutter.ndkVersion

            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }

            kotlinOptions {
                jvmTarget = '1.8'
            }

            sourceSets {
                main.java.srcDirs += 'src/main/kotlin'
            }

            defaultConfig {
                applicationId "com.example.smartersproflutter"
                minSdkVersion 21
                targetSdkVersion 34
                versionCode flutterVersionCode.toInteger()
                versionName flutterVersionName
                multiDexEnabled true
            }

            buildTypes {
                release {
                    signingConfig signingConfigs.debug
                }
            }
        }

        flutter {
            source '../..'
        }

        dependencies {
            implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:\$kotlin_version"
            implementation 'androidx.multidex:multidex:2.0.1'
        }
        EOF

        # 7. تعديل Manifest (IPTV Support)
        sed -i '/<application/a \ \ \ \ \ \ \ \ android:usesCleartextTraffic="true"' android/app/src/main/AndroidManifest.xml
        
        # 8. استعادة ملف Kotlin الصحيح
        mkdir -p android/app/src/main/kotlin/com/example/smartersproflutter
        cat <<EOF > android/app/src/main/kotlin/com/example/smartersproflutter/MainActivity.kt
        package com.example.smartersproflutter
        import io.flutter.embedding.android.FlutterActivity
        class MainActivity: FlutterActivity()
        EOF
        
        # حذف الملفات الزائدة
        rm -rf android/app/src/main/kotlin/com/example/iptv_flutter
    
    - name: 6. Build Android APK (Release)
      run: flutter build apk --release

    - name: 7. Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter/apk/app-release.apk
        
    - name: 8. Build Android AAB (App Bundle for Play Store)
      run: flutter build appbundle --release

    - name: 9. Upload AAB Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-aab
        path: build/app/outputs/bundle/release/app-release.aab
