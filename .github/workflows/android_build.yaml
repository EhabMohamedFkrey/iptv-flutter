name: Flutter Android Build (APK & AAB)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 1. Checkout Repository
      uses: actions/checkout@v4

    - name: 2. Setup Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'

    - name: 3. Install Dependencies
      run: flutter pub get

    # توليد ملفات models.g.dart
    - name: 4. Generate Models (build_runner)
      run: flutter packages pub run build_runner build --delete-conflicting-outputs
    
    # === إزالة خطوة 5 (إعادة البناء) لأنها تسبب مشاكل ===
    
    # 5. Fix Android Build System (Temporary Fix for broken setup)
    # هذا يضمن وجود مجلدات build/app/outputs
    - name: 5. Prepare Android Environment
      run: |
        # التأكد من صلاحية ملف settings.gradle لربط المكتبات
        echo "include ':app'" > android/settings.gradle
        
        # التأكد من وجود ملف local.properties الذي يطلبه Gradle
        echo "flutter.sdk=$(echo $FLUTTER_ROOT)" > android/local.properties
    
    # 6. Apply AndroidManifest Patch (Cleartext Traffic)
    - name: 6. Apply AndroidManifest Patch (Cleartext Traffic)
      run: |
        MANIFEST_FILE="android/app/src/main/AndroidManifest.xml"
        # التأكد من إضافة android:usesCleartextTraffic="true" إلى وسم <application>
        if ! grep -q 'android:usesCleartextTraffic="true"' "$MANIFEST_FILE"; then
            sed -i '/<application/ s/.$/ android:usesCleartextTraffic="true"&/' "$MANIFEST_FILE"
        fi
        
    - name: 7. Build Android APK (Release)
      # نستخدم خيار --no-build-cleanup لمنع الخادم من حذف الملفات الهامة
      run: flutter build apk --release --no-build-cleanup

    - name: 8. Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter/apk/app-release.apk
        
    - name: 9. Build Android AAB (App Bundle for Play Store)
      run: flutter build appbundle --release --no-build-cleanup

    - name: 10. Upload AAB Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-aab
        path: build/app/outputs/bundle/release/app-release.aab
