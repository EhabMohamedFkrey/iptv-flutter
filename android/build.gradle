buildscript {
    ext.kotlin_version = '1.9.10' // تحديث إصدار Kotlin
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // تحديث إصدار Gradle
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = buildDir
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
tasks.register('clean', Delete) {
    delete rootProject.buildDir
}
